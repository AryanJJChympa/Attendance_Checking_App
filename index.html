<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Calculator</h1>
        <div class="calculator-form">
            <div class="input-group">
                <label for="subject">Subject Name:</label>
                <input type="text" id="subject" placeholder="Enter subject name" required>
            </div>
            <div class="input-group">
                <label for="totalClasses">Total Classes:</label>
                <input type="number" id="totalClasses" placeholder="Enter total number of classes" min="1" required>
            </div>
            <div class="input-group">
                <label for="attendedClasses">Classes Attended:</label>
                <input type="number" id="attendedClasses" placeholder="Enter classes attended" min="0" required>
            </div>
            <button onclick="calculateAttendance()">Calculate</button>
        </div>
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
